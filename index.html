<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Fact Checker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“¹ Video Fact Checker</h1>
            <p>Paste a YouTube URL to fact-check its content</p>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="videoUrl" 
                placeholder="https://www.youtube.com/watch?v=..." 
                class="url-input"
            >
            <button id="checkBtn" class="check-btn">Check Facts</button>
        </div>

        <div id="status" class="status"></div>

        <div id="videoContainer" class="video-container hidden">
            <div class="video-wrapper">
                <div id="player"></div>
                <div id="overlays" class="overlays"></div>
            </div>
            
            <div class="claims-sidebar">
                <h3>Fact Checks</h3>
                <div id="claimsList"></div>
            </div>
        </div>
    </div>

    <script src="js/github-api.js"></script>
    <script src="js/video-player.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
